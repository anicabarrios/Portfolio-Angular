# Netlify Configuration for Angular Portfolio
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Angular application
  command = "npm run build"
  
  # Output directory - Angular outputs to dist/portfolio/browser for static builds
  publish = "dist/portfolio/browser"
  
  # Node version (ensure compatibility with Angular 19)
  environment = { NODE_VERSION = "20" }

# Production context
[context.production]
  command = "npm run build"

# Deploy preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

# SPA Redirect - Handle client-side routing
# All routes should serve index.html for Angular Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets for optimal performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Resume/PDF files - allow download
[[headers]]
  for = "/resume/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Disposition = "attachment"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"