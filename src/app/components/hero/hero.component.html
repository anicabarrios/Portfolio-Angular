<section class="relative min-h-screen overflow-hidden">
  <!-- Background -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-br from-neutral-900 via-primary-900 to-neutral-900"></div>
    <div class="absolute inset-0 opacity-30">
      <div
        class="absolute inset-0 bg-gradient-to-r from-primary-800/20 via-accent-500/10 to-primary-600/20 animate-pulse">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div
    class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8 pt-20 sm:pt-24 lg:pt-0 min-h-screen flex items-start sm:items-center">
    <div
      class="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8 lg:gap-12 xl:gap-16 items-center w-full py-8 sm:py-12 lg:py-0">

      <!-- Left Column - Content -->
      <div class="order-1 lg:order-1 space-y-4 sm:space-y-6 md:space-y-8 text-center lg:text-left">

        <!-- Main Title -->
        <div class="space-y-3 md:space-y-4">
          <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold text-white leading-tight">
            <span class="block">Hi, I'm</span>
            <span
              class="block text-transparent bg-clip-text bg-gradient-to-r from-accent-400 via-accent-300 to-primary-400 animate-pulse">
              Anica Barrios
            </span>
          </h1>

          <!-- Animated subtitle -->
          <div class="h-5 sm:h-6 md:h-8 flex items-center justify-center lg:justify-start">
            <span class="text-base sm:text-lg md:text-xl lg:text-2xl text-accent-300 font-light"
              [innerHTML]="currentTypingText"></span>
            <span class="text-accent-400 animate-ping ml-1" *ngIf="showCursor">|</span>
          </div>
        </div>

        <!-- Description -->
        <p
          class="text-sm sm:text-base md:text-lg lg:text-xl text-neutral-300 leading-relaxed max-w-2xl mx-auto lg:mx-0 px-4 sm:px-0">
          Crafting exceptional digital experiences with modern technologies.
          <span class="text-accent-300 font-medium">Full Stack Developer</span>
          specializing in MERN stack and cross-platform solutions.
        </p>

        <!-- Skills Tags -->
        <div class="flex flex-wrap gap-2 md:gap-3 justify-center lg:justify-start px-4 sm:px-0">
          <div *ngFor="let skill of skillTags" class="group cursor-pointer" (mouseenter)="onSkillHover(skill)"
            (mouseleave)="onSkillLeave()">
            <div
              class="px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full transition-all duration-300 group-hover:bg-white/10 group-hover:border-accent-400/50 group-hover:scale-105">
              <span class="text-xs sm:text-sm text-neutral-300 group-hover:text-accent-300">{{skill}}</span>
            </div>
          </div>
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center lg:justify-start px-4 sm:px-0">
          <app-button variant="primary" [size]="isMobile ? 'md' : 'lg'" (click)="scrollToContact()"
            class="w-full sm:w-auto transform transition-all duration-300 hover:scale-105">
            Let's Work Together
          </app-button>

          <app-button variant="outline" [size]="isMobile ? 'md' : 'lg'" (click)="downloadResume($event)"
            class="w-full sm:w-auto transform transition-all duration-300 hover:scale-105">
            <div class="flex items-center gap-2 justify-center">
              <span>Download Resume</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
              </svg>
            </div>
          </app-button>
        </div>

        <!-- Social Links -->
        <div class="flex gap-3 sm:gap-4 md:gap-6 justify-center lg:justify-start">
          <a href="https://github.com/anicabarrios" target="_blank"
            class="group relative transform transition-all duration-300 hover:scale-110">
            <div
              class="w-9 h-9 sm:w-10 sm:h-10 md:w-12 md:h-12 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full flex items-center justify-center transition-all duration-300 group-hover:bg-white/10 group-hover:border-accent-400/50">
              <svg class="w-4 h-4 md:w-5 md:h-5 text-neutral-400 group-hover:text-accent-400 transition-colors"
                fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
            </div>
          </a>

          <a href="https://linkedin.com/in/anica-barrios" target="_blank"
            class="group relative transform transition-all duration-300 hover:scale-110">
            <div
              class="w-9 h-9 sm:w-10 sm:h-10 md:w-12 md:h-12 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full flex items-center justify-center transition-all duration-300 group-hover:bg-white/10 group-hover:border-accent-400/50">
              <svg class="w-4 h-4 md:w-5 md:h-5 text-neutral-400 group-hover:text-accent-400 transition-colors"
                fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
              </svg>
            </div>
          </a>

          <a href="mailto:anicabarrios1@gmail.com"
            class="group relative transform transition-all duration-300 hover:scale-110">
            <div
              class="w-9 h-9 sm:w-10 sm:h-10 md:w-12 md:h-12 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full flex items-center justify-center transition-all duration-300 group-hover:bg-white/10 group-hover:border-accent-400/50">
              <svg class="w-4 h-4 md:w-5 md:h-5 text-neutral-400 group-hover:text-accent-400 transition-colors"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
          </a>
        </div>
      </div>

      <!-- Right Column -->
      <div class="order-2 lg:order-2 relative flex justify-center lg:justify-end mb-8 lg:mb-0">
        <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">

          <!-- Background Effects -->
          <div class="absolute inset-0 -z-10">
            <div
              class="absolute top-1/4 right-1/4 w-20 h-20 md:w-24 md:h-24 bg-accent-400/5 rounded-full blur-2xl animate-pulse">
            </div>
            <div
              class="absolute bottom-1/3 left-1/3 w-24 h-24 md:w-28 md:h-28 bg-primary-500/5 rounded-full blur-3xl animate-pulse"
              style="animation-delay: 1s;"></div>
          </div>

          <!-- Photo Container -->
          <div class="relative z-10 group">
            <div
              class="absolute inset-0 rounded-full bg-gradient-to-r from-accent-400/10 via-primary-500/8 to-accent-400/10 blur-xl group-hover:blur-2xl transition-all duration-700">
            </div>

            <div class="relative w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 lg:w-80 lg:h-80 xl:w-96 xl:h-96 mx-auto">
              <div
                class="absolute inset-0 rounded-full bg-gradient-to-r from-accent-400 via-primary-500 to-accent-400 p-1 group-hover:from-accent-300 group-hover:via-primary-400 group-hover:to-accent-300 transition-all duration-500">
                <div class="w-full h-full rounded-full bg-neutral-900 p-2">
                  <div
                    class="w-full h-full rounded-full bg-gradient-to-br from-neutral-800 via-primary-900 to-neutral-800 flex items-center justify-center overflow-hidden group-hover:scale-105 transition-transform duration-500">
                    <img src="images/profile.png" alt="Anica Barrios"
                      class="w-full h-full object-cover rounded-full mx-auto" />

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-6 md:bottom-8 left-0 right-0 z-20 pointer-events-none">
    <div class="flex justify-center">
      <div
        class="flex flex-col items-center gap-2 text-white/60 animate-bounce cursor-pointer pointer-events-auto transition-all duration-300 hover:text-white/80"
        (click)="scrollToContent()">
        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
      </div>
    </div>
  </div>

</section>
