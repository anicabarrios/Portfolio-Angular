<button 
  [class]="'group relative ' + (fullWidth ? 'w-full ' : '') + (disabled ? 'opacity-50 cursor-not-allowed ' : '') + size"
  [type]="type"
  [disabled]="disabled">
  <!-- Content with proper styling -->
  <span class="relative z-10 font-semibold" [ngClass]="variant === 'primary' ? 'text-dark' : 'text-light'">
    <ng-content></ng-content>
  </span>
  
  <!-- Primary variant backgrounds -->
  <ng-container *ngIf="variant === 'primary'">
    <!-- Base gradient -->
    <span class="absolute inset-0 bg-gradient-to-r from-accent-500 to-accent-400"></span>
    <!-- Hover gradient effect -->
    <span class="absolute inset-0 bg-gradient-to-br from-accent-300 via-accent-400 to-accent-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
  </ng-container>
  
  <!-- Outline variant backgrounds -->
  <ng-container *ngIf="variant === 'outline'">
    <!-- Border -->
    <span class="absolute inset-0 bg-transparent border-2 border-accent-500"></span>
    <!-- Hover background effect -->
    <span class="absolute inset-0 bg-accent-500 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>
  </ng-container>
</button>
