<header class="header-main" [class.scrolled]="scrolled">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="flex justify-between items-center">
      
      <!-- Logo -->
      <a href="#" 
         class="header-logo text-2xl md:text-3xl font-bold text-white relative group transition-all duration-300"
         (click)="navigateTo('#'); $event.preventDefault()">
        <span class="relative z-10">Anica Barrios</span>
        <span class="header-logo-underline"></span>
      </a>
      
      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()" 
        class="mobile-menu-btn lg:hidden"
        [attr.aria-expanded]="menuOpen"
        aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center space-x-6">
        <a 
          *ngFor="let item of navItems" 
          [href]="item.url" 
          (click)="navigateTo(item.url); $event.preventDefault()"
          class="nav-link relative group">
          <span class="relative z-10">{{ item.name }}</span>
          <span class="nav-link-underline"></span>
        </a>
        
        <div (click)="navigateTo('#contact')" class="ml-2">
          <app-button variant="outline" size="sm">Contact Me</app-button>
        </div>
      </nav>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div 
    *ngIf="menuOpen" 
    class="lg:hidden w-full absolute left-0 right-0 top-full transition-all duration-300 transform origin-top"
    [ngClass]="'backdrop-blur-sm bg-gradient-to-b from-neutral-900/95 to-neutral-900/90'"
  >
    <div class="container mx-auto px-4 max-w-7xl">
      <div class="flex flex-col divide-y divide-neutral-800">
        <button 
          *ngFor="let item of navItems" 
          (click)="navigateToAndCloseMenu(item.url)"
          class="py-4 font-medium transition-all duration-200 relative overflow-hidden hover:pl-2 cursor-pointer w-full"
          [ngClass]="'text-center text-neutral-300 hover:text-accent-400'"
        >
          <span>{{ item.name }}</span>
        </button>
        
        <div class="py-4 text-center">
          <div (click)="navigateToAndCloseMenu('#contact')">
            <app-button 
              variant="outline" 
              size="md"
              [mobileFullWidth]="false"
              class="w-full sm:w-auto">
              Contact Me
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
