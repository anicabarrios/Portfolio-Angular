<section id="projects" class="py-16 md:py-24 bg-gradient-to-br from-primary-50 via-white to-accent-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Section Header -->
    <div class="text-center mb-16">
      <!-- Badge -->
      <div class="inline-flex items-center px-4 sm:px-6 py-2 sm:py-3 bg-white/60 backdrop-blur-sm border border-white/40 text-primary-700 rounded-full text-xs sm:text-sm font-semibold mb-6 sm:mb-8 shadow-sm">
        <div class="w-2 h-2 bg-primary-500 rounded-full mr-2 sm:mr-3 animate-pulse"></div>
        Featured Work & Projects
        <div class="w-2 h-2 bg-accent-500 rounded-full ml-2 sm:ml-3 animate-pulse" style="animation-delay: 0.5s;"></div>
      </div>
      
      <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-primary-900 mb-4 sm:mb-6 leading-tight">
        Recent 
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent-600 via-primary-600 to-accent-700">
          Projects
        </span>
      </h2>
      
      <p class="text-base sm:text-lg md:text-xl text-neutral-600 max-w-4xl mx-auto leading-relaxed px-4 sm:px-0">
        A showcase of my recent work demonstrating expertise in 
        <span class="text-accent-600 font-semibold">full-stack development</span>, 
        modern frameworks, and creating exceptional user experiences across various industries.
      </p>
      
      
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8 lg:gap-12 auto-rows-fr">
      <div *ngFor="let project of projectsData; let i = index" 
           class="transform transition-all duration-700 project-card-animate flex"
           [style.animation-delay]="(i * 0.2) + 's'">
        <app-card
          [data]="project"
          type="project"
          [variant]="getProjectVariant(i)"
          [iconPath]="getProjectIcon(i)"
          iconType="emoji"
          size="lg"
          orientation="vertical"
          class="w-full flex flex-col project-card h-full"
          [ngClass]="'project-card-' + (i + 1)">
        </app-card>
      </div>
    </div>

    
  </div>
</section>
